    <style>
        * {

        body {

            width: 100%;

        h1 {

        .subtitle {
            color: #888;

        }

        .upload-area {
            border: 2px dashed #333;
            border-radius: 12px;

            text-align: center;

            transition: all 0.3s;

        .upload-area:hover {
            border-color: #555;

        .upload-area.hidden {

            display: none;

            font-size: 48px;

            position: relative;

            max-width: 100%;

            border-radius: 8px;
            cursor: move;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
            touch-action: none;

        .toolbar {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 20px;
            background: #141414;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .tool-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .slider-control {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #1a1a1a;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
        }

        .slider-control label {
            color: #aaa;
            font-size: 13px;
            font-weight: 500;
            min-width: 70px;
        }

        input[type="range"] {
            width: 150px;
            height: 4px;
            background: #2a2a2a;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .value-display {
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            min-width: 35px;
            text-align: right;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #fff;
            color: #0a0a0a;
        }

        .btn-primary:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #333;
        }

        .btn-danger {
            background: #dc2626;
            color: #fff;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .instruction {
            text-align: center;
            color: #666;
            font-size: 13px;
            padding: 16px;
            background: #141414;
            border-radius: 8px;
        }

        .brush-indicator {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            display: none;
            transform: translate(-50%, -50%);
            transition: width 0.1s, height 0.1s;
        }

        .brush-indicator.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .tool-group {
                width: 100%;
            }

            .slider-control {
                flex: 1;
            }

            .actions {
                width: 100%;
            }

            button {
                flex: 1;
            }
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>Ã‰diteur de Distorsion</h1>
            <p class="subtitle">Ã‰tirez et dÃ©formez vos images de maniÃ¨re interactive</p>
        </header>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¸</div>
            <div class="upload-text">Glissez une image ou cliquez pour parcourir</div>
            <div class="upload-hint">PNG, JPG jusqu'Ã  10MB</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="workspace" id="workspace">
            <div class="toolbar">
                <div class="tool-group">
                    <div class="slider-control">
                        <label>IntensitÃ©</label>
                        <input type="range" id="intensity" min="10" max="200" value="80">
                        <span class="value-display" id="intensityValue">80</span>
                    </div>
                    <div class="slider-control">
                        <label>Rayon</label>
                        <input type="range" id="radius" min="30" max="200" value="100">
                        <span class="value-display" id="radiusValue">100</span>
                    </div>
                </div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
                <div class="brush-indicator" id="brushIndicator"></div>
            </div>

            <div class="instruction">
                ðŸ’¡ Maintenez et glissez sur l'image pour l'Ã©tirer dans n'importe quelle direction
            </div>

            <div class="actions">
                <button class="btn-secondary" onclick="resetImage()">
                    <span>â†º</span> RÃ©initialiser
                </button>
                <button class="btn-danger" onclick="newImage()">
                    <span>âœ•</span> Nouvelle image
                </button>
                <button class="btn-primary" onclick="downloadImage()">
                    <span>â¬‡</span> TÃ©lÃ©charger
                </button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const workspace = document.getElementById('workspace');
        const intensitySlider = document.getElementById('intensity');
        const radiusSlider = document.getElementById('radius');
        const intensityValue = document.getElementById('intensityValue');
        const radiusValue = document.getElementById('radiusValue');
        const brushIndicator = document.getElementById('brushIndicator');

        let img = new Image();
        let originalImageData = null;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        intensitySlider.addEventListener('input', (e) => {
            intensityValue.textContent = e.target.value;
        });

        radiusSlider.addEventListener('input', (e) => {
            radiusValue.textContent = e.target.value;
            updateBrushSize();
        });

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#555';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#333';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#333';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadImage(file);
        });

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                img.onload = () => {
                    setupCanvas();
                    uploadArea.classList.add('hidden');
                    workspace.classList.add('active');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setupCanvas() {
            const maxWidth = 900;
            const maxHeight = 600;
            let width = img.width;
            let height = img.height;

            if (width > maxWidth) {
                height = (height * maxWidth) / width;
                width = maxWidth;
            }
            if (height > maxHeight) {
                width = (width * maxHeight) / height;
                height = maxHeight;
            }

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        function updateBrushSize() {
            const radius = parseInt(radiusSlider.value);
            const rect = canvas.getBoundingClientRect();
            const scale = canvas.width / rect.width;
            const displayRadius = radius / scale;
            brushIndicator.style.width = displayRadius * 2 + 'px';
            brushIndicator.style.height = displayRadius * 2 + 'px';
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopDrawing();
        });

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = (e.clientX - rect.left) * (canvas.width / rect.width);
            lastY = (e.clientY - rect.top) * (canvas.height / rect.height);
            brushIndicator.classList.add('active');
        }

        function handleMove(e) {
            const rect = canvas.getBoundingClientRect();
            brushIndicator.style.left = (e.clientX - rect.left) + 'px';
            brushIndicator.style.top = (e.clientY - rect.top) + 'px';

            if (!isDrawing) return;

            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);

            applyDistortion(lastX, lastY, x, y);

            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            }
            brushIndicator.classList.remove('active');
        }

        function applyDistortion(x1, y1, x2, y2) {
            const intensity = parseInt(intensitySlider.value) / 100;
            const radius = parseInt(radiusSlider.value);
            
            const dx = x2 - x1;
            const dy = y2 - y1;
            const moveDistance = Math.sqrt(dx * dx + dy * dy);
            
            if (moveDistance < 0.5) return;

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.putImageData(originalImageData, 0, 0);

            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const newData = imageData.data;
            const srcData = originalImageData.data;

            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const distToCenter = Math.sqrt((x - x1) ** 2 + (y - y1) ** 2);
                    
                    if (distToCenter < radius) {
                        const influence = Math.pow(1 - (distToCenter / radius), 2);
                        const displaceX = dx * influence * intensity;
                        const displaceY = dy * influence * intensity;
                        
                        const srcX = Math.max(0, Math.min(canvas.width - 1, Math.round(x - displaceX)));
                        const srcY = Math.max(0, Math.min(canvas.height - 1, Math.round(y - displaceY)));
                        
                        const targetIdx = (y * canvas.width + x) * 4;
                        const sourceIdx = (srcY * canvas.width + srcX) * 4;
                        
                        newData[targetIdx] = srcData[sourceIdx];
                        newData[targetIdx + 1] = srcData[sourceIdx + 1];
                        newData[targetIdx + 2] = srcData[sourceIdx + 2];
                        newData[targetIdx + 3] = srcData[sourceIdx + 3];
                    } else {
                        const idx = (y * canvas.width + x) * 4;
                        newData[idx] = srcData[idx];
                        newData[idx + 1] = srcData[idx + 1];
                        newData[idx + 2] = srcData[idx + 2];
                        newData[idx + 3] = srcData[idx + 3];
                    }
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function resetImage() {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'image-distordue.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function newImage() {
            uploadArea.classList.remove('hidden');
            workspace.classList.remove('active');
            fileInput.value = '';
        }
    </script>
</body>
