<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>AimLab 3D — Armes Vandal / Sniper</title>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

<style>
  html,body { margin:0; height:100%; overflow:hidden; background:#070707; color:#fff; font-family:Arial, sans-serif; }
  #menu { position:fixed; left:12px; top:12px; width:300px; background:rgba(10,10,10,0.8); padding:10px; border-radius:8px; z-index:10; }
  #menu label, #menu select, #menu button, #menu input { display:block; width:100%; margin-bottom:8px; }
  #hud { position:fixed; top:12px; right:12px; background:rgba(10,10,10,0.8); padding:10px; border-radius:8px; }
  button { padding:8px; background:#1e90ff; color:white; border:none; border-radius:6px; cursor:pointer; }
  canvas { display:block; }
  #touchControls { position:fixed; right:12px; bottom:12px; display:none; }
  #touchShoot { width:72px; height:72px; border-radius:50%; background:rgba(255,255,255,0.1); display:flex; align-items:center; justify-content:center; }
  @media (max-width:900px) { #touchControls { display:flex; } }
</style>

</head>
<body>

  <div id="menu">
    <h3>AimLab 3D</h3>
    <label for="mode">Mode</label>
    <select id="modeSelect">
      <option value="static">Static</option>
      <option value="flick">Flick</option>
      <option value="tracking">Tracking</option>
      <option value="sniper">Sniper</option>
      <option value="speed">Speed</option>
    </select>

    <label for="duration">Durée (s)</label>
    <select id="durationSelect"><option>30</option><option selected>60</option><option>90</option></select>

    <label for="sens">Sensibilité</label>
    <input id="sens" type="range" min="0.2" max="2.4" step="0.05" value="1">

    <button id="startBtn">Commencer</button>

    <hr style="border:1px solid #333;">

    <h4>Arme (visuelle)</h4>
    <label for="weaponChoice">Choisir arme</label>
    <select id="weaponChoice">
      <option value="none">Aucune</option>
      <option value="vandal">Vandal</option>
      <option value="sniper">Sniper</option>
    </select>

    <label for="weaponUrl">Ou charger arme (GLB/GLTF)</label>
    <input id="weaponUrl" placeholder="URL arme .glb" />
    <button id="loadWeaponBtn">Charger arme</button>
  </div>

  <div id="hud">
    <div>Mode : <span id="infoMode">static</span></div>
    <div>Score : <span id="infoScore">0</span></div>
    <div>Temps : <span id="infoTimer">60</span></div>
    <div>Hits : <span id="infoHits">0</span></div>
  </div>

  <div id="touchControls">
    <div id="touchShoot">TIR</div>
  </div>

<script>
  let scene, camera, renderer, controls;
  let loader = new THREE.GLTFLoader();
  let raycaster = new THREE.Raycaster();
  let clock = new THREE.Clock();
  let targets = [];

  let running = false;
  let mode = 'static';
  let duration = 60;
  let sens = 1;
  let score = 0, hits = 0, misses = 0;
  let timeLeft = 60;
  let spawnTimer = 0;

  let weaponModel = null;

  const modeSelect = document.getElementById('modeSelect');
  const durationSelect = document.getElementById('durationSelect');
  const sensInput = document.getElementById('sens');
  const startBtn = document.getElementById('startBtn');
  const weaponChoice = document.getElementById('weaponChoice');
  const weaponUrlInput = document.getElementById('weaponUrl');
  const loadWeaponBtn = document.getElementById('loadWeaponBtn');

  const infoMode = document.getElementById('infoMode');
  const infoScore = document.getElementById('infoScore');
  const infoTimer = document.getElementById('infoTimer');
  const infoHits = document.getElementById('infoHits');

  const touchShoot = document.getElementById('touchShoot');

  function init(){
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x070707);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 200);
    camera.position.set(0,1.6,0);

    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5,10,7);
    scene.add(dir);

    controls = new THREE.PointerLockControls(camera, renderer.domElement);

    window.addEventListener('resize', onResize);
    document.addEventListener('mousedown', onMouseDown);
    renderer.domElement.addEventListener('touchstart', onTouchStart, {passive:false});
    renderer.domElement.addEventListener('touchmove', onTouchMove, {passive:false});
    renderer.domElement.addEventListener('touchend', onTouchEnd, {passive:false});

    modeSelect.addEventListener('change', ()=>{
      mode = modeSelect.value;
      infoMode.textContent = mode;
    });
    durationSelect.addEventListener('change', ()=>{
      duration = parseInt(durationSelect.value);
      timeLeft = duration;
      infoTimer.textContent = timeLeft;
    });
    sensInput.addEventListener('input', ()=>{
      sens = parseFloat(sensInput.value);
    });
    startBtn.addEventListener('click', startGame);

    weaponChoice.addEventListener('change', ()=> {
      const v = weaponChoice.value;
      if (weaponModel) { camera.remove(weaponModel); weaponModel = null; }
      if (v === 'vandal') {
        loadWeaponFromUrl('https://skfb.ly/pwBnE');
      } else if (v === 'sniper') {
        loadWeaponFromUrl('https://skfb.ly/o6JX7');
      }
    });
    loadWeaponBtn.addEventListener('click', ()=>{
      const url = weaponUrlInput.value.trim();
      if (url) loadWeaponFromUrl(url);
    });

    touchShoot.addEventListener('touchstart', e=>{
      e.preventDefault();
      shoot();
    });

    animate();
  }

  function loadWeaponFromUrl(url) {
    loader.load(url, gltf => {
      if (weaponModel) camera.remove(weaponModel);
      weaponModel = gltf.scene;
      weaponModel.scale.setScalar(1);
      weaponModel.position.set(0.3, -0.35, -0.6);
      weaponModel.rotation.set(0, Math.PI, 0);
      camera.add(weaponModel);
      console.log('Arme chargée:', url);
    }, undefined, err => {
      console.error('Erreur chargement arme:', err);
      alert('Erreur chargement arme depuis URL');
    });
  }

  function spawnTarget() {
    const geo = new THREE.SphereGeometry(0.5, 12, 10);
    const mat = new THREE.MeshStandardMaterial({ color: 0xff4444 });
    const mesh = new THREE.Mesh(geo, mat);
    mesh.position.set((Math.random()-0.5)*10, Math.random()*2 + 0.5, -Math.random()*10 - 5);
    scene.add(mesh);
    targets.push(mesh);
  }

  function clearTargets() {
    for (let m of targets) scene.remove(m);
    targets = [];
  }

  function shoot() {
    if (!running) return;
    raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
    const hitsArr = raycaster.intersectObjects(targets);
    if (hitsArr.length > 0) {
      const m = hitsArr[0].object;
      scene.remove(m);
      targets = targets.filter(t => t !== m);
      hits++;
      score += 100;
      infoScore.textContent = score;
      infoHits.textContent = `Hits: ${hits} | Misses: ${misses}`;
      // respawn depending on mode
      spawnTarget();
    } else {
      misses++;
      infoHits.textContent = `Hits: ${hits} | Misses: ${misses}`;
    }
  }

  function startGame(){
    running = true;
    score = 0; hits = 0; misses = 0;
    timeLeft = duration;
    infoScore.textContent = score;
    infoHits.textContent = `Hits: ${hits} | Misses: ${misses}`;
    infoTimer.textContent = timeLeft;

    clearTargets();
    spawnTarget();
    spawnTimer = 0;

    if (window.innerWidth > 900) {
      renderer.domElement.requestPointerLock();
      document.addEventListener('mousemove', onPointerMove);
    }

    setInterval(() => {
      if (!running) return;
      timeLeft--;
      infoTimer.textContent = timeLeft;
      if (timeLeft <= 0) endGame();
    }, 1000);
  }

  function endGame(){
    running = false;
    alert(`Session terminée\nScore: ${score}\nHits: ${hits}\nMisses: ${misses}`);
    // tu peux gérer stockage ici
  }

  function onMouseDown(e){
    if (e.button === 0) shoot();
  }

  function onPointerMove(e){
    const mx = e.movementX, my = e.movementY;
    camera.rotation.y -= mx * 0.002 * sens;
    camera.rotation.x -= my * 0.002 * sens;
    camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
  }

  let lastTouch = null;
  function onTouchStart(e){
    lastTouch = {x: e.touches[0].clientX, y: e.touches[0].clientY};
    e.preventDefault();
  }
  function onTouchMove(e){
    const t = e.touches[0];
    const dx = t.clientX - lastTouch.x, dy = t.clientY - lastTouch.y;
    camera.rotation.y -= dx * 0.002 * sens;
    camera.rotation.x -= dy * 0.002 * sens;
    camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
    lastTouch = {x: t.clientX, y: t.clientY};
    e.preventDefault();
  }
  function onTouchEnd(e){
    shoot();
    lastTouch = null;
    e.preventDefault();
  }

  function onResize(){
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate(){
    requestAnimationFrame(animate);
    const dt = clock.getDelta();
    // spawn logic simple : si pas de cible, spawn
    spawnTimer -= dt*1000;
    if (spawnTimer <= 0 && running) {
      spawnTarget();
      spawnTimer = 1500;
    }
    renderer.render(scene, camera);
  }

  window.addEventListener('load', ()=> {
    init();
  });

</script>

</body>
</html>
