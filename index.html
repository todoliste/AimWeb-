<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âditeur de Distorsion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 32px;
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        header {
            margin-bottom: 32px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #333;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #141414;
        }

        .upload-area:hover {
            border-color: #555;
            background: #1a1a1a;
        }

        .upload-area.hidden {
            display: none;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .upload-text {
            color: #aaa;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #666;
            font-size: 13px;
        }

        .workspace {
            display: none;
        }

        .workspace.active {
            display: block;
        }

        .canvas-wrapper {
            background: #0a0a0a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }

        canvas {
            max-width: 100%;
            max-height: 600px;
            border-radius: 8px;
            cursor: grab;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
            touch-action: none;
        }

        canvas:active {
            cursor: grabbing;
        }

        .toolbar {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 20px;
            background: #141414;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .tool-group {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .slider-control {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #1a1a1a;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
        }

        .slider-control label {
            color: #aaa;
            font-size: 13px;
            font-weight: 500;
            min-width: 70px;
        }

        input[type="range"] {
            width: 150px;
            height: 4px;
            background: #2a2a2a;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .value-display {
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            min-width: 35px;
            text-align: right;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #fff;
            color: #0a0a0a;
        }

        .btn-primary:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #333;
        }

        .btn-danger {
            background: #dc2626;
            color: #fff;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .instruction {
            text-align: center;
            color: #666;
            font-size: 13px;
            padding: 16px;
            background: #141414;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .tool-group {
                width: 100%;
            }

            .slider-control {
                flex: 1;
            }

            .actions {
                width: 100%;
            }

            button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>√âditeur de Distorsion</h1>
            <p class="subtitle">√âtirez et d√©formez vos images de mani√®re interactive</p>
        </header>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Glissez une image ou cliquez pour parcourir</div>
            <div class="upload-hint">PNG, JPG jusqu'√† 10MB</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="workspace" id="workspace">
            <div class="toolbar">
                <div class="tool-group">
                    <div class="slider-control">
                        <label>Force</label>
                        <input type="range" id="strength" min="10" max="100" value="40">
                        <span class="value-display" id="strengthValue">40</span>
                    </div>
                    <div class="slider-control">
                        <label>Rayon</label>
                        <input type="range" id="radius" min="50" max="300" value="120">
                        <span class="value-display" id="radiusValue">120</span>
                    </div>
                </div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>

            <div class="instruction">
                üí° Maintenez et glissez pour √©tirer l'image de mani√®re fluide vers l'ext√©rieur
            </div>

            <div class="actions">
                <button class="btn-secondary" onclick="resetImage()">
                    <span>‚Ü∫</span> R√©initialiser
                </button>
                <button class="btn-danger" onclick="newImage()">
                    <span>‚úï</span> Nouvelle image
                </button>
                <button class="btn-primary" onclick="downloadImage()">
                    <span>‚¨á</span> T√©l√©charger
                </button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const workspace = document.getElementById('workspace');
        const strengthSlider = document.getElementById('strength');
        const radiusSlider = document.getElementById('radius');
        const strengthValue = document.getElementById('strengthValue');
        const radiusValue = document.getElementById('radiusValue');

        let img = new Image();
        let originalImageData = null;
        let currentImageData = null;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        strengthSlider.addEventListener('input', (e) => {
            strengthValue.textContent = e.target.value;
        });

        radiusSlider.addEventListener('input', (e) => {
            radiusValue.textContent = e.target.value;
        });

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#555';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#333';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#333';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadImage(file);
        });

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                img.onload = () => {
                    setupCanvas();
                    uploadArea.classList.add('hidden');
                    workspace.classList.add('active');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setupCanvas() {
            const maxWidth = 900;
            const maxHeight = 600;
            let width = img.width;
            let height = img.height;

            if (width > maxWidth) {
                height = (height * maxWidth) / width;
                width = maxWidth;
            }
            if (height > maxHeight) {
                width = (width * maxHeight) / height;
                height = maxHeight;
            }

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            
            currentImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = (e.clientX - rect.left) * (canvas.width / rect.width);
            lastY = (e.clientY - rect.top) * (canvas.height / rect.height);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            
            const dx = x - lastX;
            const dy = y - lastY;
            
            if (Math.abs(dx) > 0.5 || Math.abs(dy) > 0.5) {
                applyBulge(x, y, dx, dy);
                lastX = x;
                lastY = y;
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (isDrawing) {
                isDrawing = false;
                currentImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            }
        });

        canvas.addEventListener('mouseleave', () => {
            if (isDrawing) {
                isDrawing = false;
                currentImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            }
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            lastX = (touch.clientX - rect.left) * (canvas.width / rect.width);
            lastY = (touch.clientY - rect.top) * (canvas.height / rect.height);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
            const y = (touch.clientY - rect.top) * (canvas.height / rect.height);
            
            const dx = x - lastX;
            const dy = y - lastY;
            
            if (Math.abs(dx) > 0.5 || Math.abs(dy) > 0.5) {
                applyBulge(x, y, dx, dy);
                lastX = x;
                lastY = y;
            }
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (isDrawing) {
                isDrawing = false;
                currentImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            }
        }, { passive: false });

        function applyBulge(centerX, centerY, dx, dy) {
            const strength = parseFloat(strengthSlider.value) / 100;
            const radius = parseFloat(radiusSlider.value);
            
            const outputData = ctx.createImageData(canvas.width, canvas.height);
            const output = outputData.data;
            const input = currentImageData.data;
            
            // Direction du mouvement
            const moveLength = Math.sqrt(dx * dx + dy * dy);
            if (moveLength < 0.1) return;
            
            const dirX = dx / moveLength;
            const dirY = dy / moveLength;
            
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    // Distance du pixel au centre
                    const distX = x - centerX;
                    const distY = y - centerY;
                    const distance = Math.sqrt(distX * distX + distY * distY);
                    
                    let sourceX = x;
                    let sourceY = y;
                    
                    if (distance < radius && distance > 0) {
                        // Calcul de l'influence (d√©croissance lisse)
                        const influence = Math.pow(1 - (distance / radius), 2);
                        
                        // Projection du vecteur position sur la direction du mouvement
                        const dotProduct = (distX * dirX + distY * dirY) / distance;
                        
                        // Si le pixel est dans la direction du mouvement, on l'√©tire
                        if (dotProduct > 0) {
                            const bulgeAmount = influence * strength * moveLength * 3;
                            
                            // √âtirement radial dans la direction du mouvement
                            sourceX = x - dirX * bulgeAmount * dotProduct;
                            sourceY = y - dirY * bulgeAmount * dotProduct;
                        }
                    }
                    
                    // Clamp et r√©cup√©ration du pixel source
                    sourceX = Math.max(0, Math.min(canvas.width - 1, Math.round(sourceX)));
                    sourceY = Math.max(0, Math.min(canvas.height - 1, Math.round(sourceY)));
                    
                    const targetIdx = (y * canvas.width + x) * 4;
                    const sourceIdx = (sourceY * canvas.width + sourceX) * 4;
                    
                    output[targetIdx] = input[sourceIdx];
                    output[targetIdx + 1] = input[sourceIdx + 1];
                    output[targetIdx + 2] = input[sourceIdx + 2];
                    output[targetIdx + 3] = input[sourceIdx + 3];
                }
            }
            
            ctx.putImageData(outputData, 0, 0);
        }

        function resetImage() {
            ctx.putImageData(originalImageData, 0, 0);
            currentImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'image-distordue.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function newImage() {
            uploadArea.classList.remove('hidden');
            workspace.classList.remove('active');
            fileInput.value = '';
        }
    </script>
</body>
</html>
