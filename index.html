<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distorsion d'Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-area.hidden {
            display: none;
        }

        #fileInput {
            display: none;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 500;
        }

        .canvas-container {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }

        .canvas-container.active {
            display: block;
        }

        canvas {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: crosshair;
        }

        .controls {
            display: none;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .controls.active {
            display: flex;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn-download {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-reset {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-new {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .info {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .strength-control {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Distorsion d'Image</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-text">
                üìÅ Cliquez ou glissez votre image ici
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="canvas-container" id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>

        <div class="strength-control" id="strengthControl" style="display: none;">
            <label for="strength">Intensit√©:</label>
            <input type="range" id="strength" min="10" max="100" value="50">
            <span id="strengthValue">50</span>
        </div>

        <div class="controls" id="controls">
            <button class="btn-reset" onclick="resetImage()">‚Ü∫ R√©initialiser</button>
            <button class="btn-download" onclick="downloadImage()">‚¨á T√©l√©charger</button>
            <button class="btn-new" onclick="newImage()">üñº Nouvelle Image</button>
        </div>

        <div class="info" id="info">
            Cliquez sur l'image pour cr√©er une distorsion !
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const canvasContainer = document.getElementById('canvasContainer');
        const controls = document.getElementById('controls');
        const strengthControl = document.getElementById('strengthControl');
        const strengthSlider = document.getElementById('strength');
        const strengthValue = document.getElementById('strengthValue');

        let originalImageData = null;
        let currentImageData = null;
        let img = new Image();

        strengthSlider.addEventListener('input', (e) => {
            strengthValue.textContent = e.target.value;
        });

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#764ba2';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#667eea';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadImage(file);
            }
        });

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                img.onload = () => {
                    setupCanvas();
                    uploadArea.classList.add('hidden');
                    canvasContainer.classList.add('active');
                    controls.classList.add('active');
                    strengthControl.style.display = 'flex';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setupCanvas() {
            const maxWidth = 800;
            const maxHeight = 600;
            let width = img.width;
            let height = img.height;

            if (width > maxWidth) {
                height = (height * maxWidth) / width;
                width = maxWidth;
            }
            if (height > maxHeight) {
                width = (width * maxHeight) / height;
                height = maxHeight;
            }

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            currentImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            
            applyDistortion(x, y);
        });

        function applyDistortion(centerX, centerY) {
            const strength = parseInt(strengthSlider.value);
            const radius = 100;
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const originalData = originalImageData.data;
            
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const dx = x - centerX;
                    const dy = y - centerY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < radius) {
                        const percent = distance / radius;
                        const distortionFactor = Math.pow(1 - percent, 2) * (strength / 50);
                        
                        const angle = Math.atan2(dy, dx);
                        const newDistance = distance * (1 - distortionFactor * 0.5);
                        
                        const sourceX = Math.round(centerX + Math.cos(angle) * newDistance);
                        const sourceY = Math.round(centerY + Math.sin(angle) * newDistance);
                        
                        if (sourceX >= 0 && sourceX < canvas.width && sourceY >= 0 && sourceY < canvas.height) {
                            const targetIdx = (y * canvas.width + x) * 4;
                            const sourceIdx = (sourceY * canvas.width + sourceX) * 4;
                            
                            data[targetIdx] = originalData[sourceIdx];
                            data[targetIdx + 1] = originalData[sourceIdx + 1];
                            data[targetIdx + 2] = originalData[sourceIdx + 2];
                            data[targetIdx + 3] = originalData[sourceIdx + 3];
                        }
                    }
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        function resetImage() {
            ctx.putImageData(currentImageData, 0, 0);
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'image-distordue.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function newImage() {
            uploadArea.classList.remove('hidden');
            canvasContainer.classList.remove('active');
            controls.classList.remove('active');
            strengthControl.style.display = 'none';
            fileInput.value = '';
        }
    </script>
</body>
</html>
