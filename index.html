  <div id="calc">

  </div>

let secretDiv = document.getElementById('secret');

// --- NOTES ---
function saveNote(){
  let mat = document.getElementById('matiere').value;
  let txt = document.getElementById('note').value;
  if(!txt) return;
  let notes = JSON.parse(localStorage.getItem('notes') || '{}');
  if(!notes[mat]) notes[mat] = [];
  notes[mat].push(txt);
  localStorage.setItem('notes', JSON.stringify(notes));
  document.getElementById('note').value = '';
  loadNotes();
}

function loadNotes(){
  let notesDiv = document.getElementById('notes');
  let notes = JSON.parse(localStorage.getItem('notes') || '{}');
  notesDiv.innerHTML = '';
  for(let mat in notes){
    notesDiv.innerHTML += `<h4>${mat}</h4>`;
    notes[mat].forEach(n => notesDiv.innerHTML += `<p>${n}</p>`);
  }
}

// --- DICTIONNAIRE 500 MOTS ---
const dict = [...dict_part1,...dict_part2,...dict_part3];

function loadDict(){
  let dictDiv = document.getElementById('dict-entries');
  dictDiv.innerHTML = '';
  dict.forEach(d => {
    let div = document.createElement('div');
    div.classList.add('dict-entry');
    div.innerHTML = `<span class="dict-word">${d.word}</span>: ${d.definition}`;
    dictDiv.appendChild(div);
  });
}

// --- RECHERCHE DICTIONNAIRE ---
document.getElementById('dict-search').addEventListener('input', function(){
  let val = this.value.toLowerCase();
  let dictDiv = document.getElementById('dict-entries');
  dictDiv.innerHTML = '';
  dict.filter(d => d.word.toLowerCase().includes(val)).forEach(d => {
    let div = document.createElement('div');
    div.classList.add('dict-entry');
    div.innerHTML = `<span class="dict-word">${d.word}</span>: ${d.definition}`;
    dictDiv.appendChild(div);
  });
});
