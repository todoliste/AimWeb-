    <style>

            max-width: 100%;

            cursor: grab;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
            touch-action: none;
        }

        canvas:active {
            cursor: grabbing;
        }

        .toolbar {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 20px;
            background: #141414;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .tool-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .slider-control {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #1a1a1a;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
        }

        .slider-control label {
            color: #aaa;
            font-size: 13px;
            font-weight: 500;
            min-width: 70px;
        }

        input[type="range"] {
            width: 150px;
            height: 4px;
            background: #2a2a2a;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .value-display {
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            min-width: 35px;
            text-align: right;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #fff;
            color: #0a0a0a;
        }

        .btn-primary:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #333;
        }

        .btn-danger {
            background: #dc2626;
            color: #fff;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .instruction {
            text-align: center;
            color: #666;
            font-size: 13px;
            padding: 16px;
            background: #141414;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .tool-group {
                width: 100%;
            }

            .slider-control {
                flex: 1;
            }

            .actions {
                width: 100%;
            }

            button {
                flex: 1;
            }
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>Ã‰diteur de Distorsion</h1>
            <p class="subtitle">Ã‰tirez et dÃ©formez vos images de maniÃ¨re interactive</p>
        </header>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¸</div>
            <div class="upload-text">Glissez une image ou cliquez pour parcourir</div>
            <div class="upload-hint">PNG, JPG jusqu'Ã  10MB</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="workspace" id="workspace">
            <div class="toolbar">
                <div class="tool-group">
                    <div class="slider-control">
                        <label>IntensitÃ©</label>
                        <input type="range" id="intensity" min="5" max="50" value="20">
                        <span class="value-display" id="intensityValue">20</span>
                    </div>
                    <div class="slider-control">
                        <label>Rayon</label>
                        <input type="range" id="radius" min="50" max="300" value="150">
                        <span class="value-display" id="radiusValue">150</span>
                    </div>
                </div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>

            <div class="instruction">
                ðŸ’¡ Maintenez et glissez sur l'image pour crÃ©er un effet d'Ã©tirement fluide
            </div>

            <div class="actions">
                <button class="btn-secondary" onclick="resetImage()">
                    <span>â†º</span> RÃ©initialiser
                </button>
                <button class="btn-danger" onclick="newImage()">
                    <span>âœ•</span> Nouvelle image
                </button>
                <button class="btn-primary" onclick="downloadImage()">
                    <span>â¬‡</span> TÃ©lÃ©charger
                </button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const workspace = document.getElementById('workspace');
        const intensitySlider = document.getElementById('intensity');
        const radiusSlider = document.getElementById('radius');
        const intensityValue = document.getElementById('intensityValue');
        const radiusValue = document.getElementById('radiusValue');

        let img = new Image();
        let meshData = null;
        let isDrawing = false;
        let gridSize = 15;

        intensitySlider.addEventListener('input', (e) => {
            intensityValue.textContent = e.target.value;
        });

        radiusSlider.addEventListener('input', (e) => {
            radiusValue.textContent = e.target.value;
        });

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#555';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#333';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#333';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadImage(file);
        });

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                img.onload = () => {
                    setupCanvas();
                    uploadArea.classList.add('hidden');
                    workspace.classList.add('active');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setupCanvas() {
            const maxWidth = 900;
            const maxHeight = 600;
            let width = img.width;
            let height = img.height;

            if (width > maxWidth) {
                height = (height * maxWidth) / width;
                width = maxWidth;
            }
            if (height > maxHeight) {
                width = (width * maxHeight) / height;
                height = maxHeight;
            }

            canvas.width = width;
            canvas.height = height;
            
            initMesh();
            renderMesh();
        }

        function initMesh() {
            meshData = [];
            const cols = gridSize;
            const rows = Math.floor(gridSize * (canvas.height / canvas.width));
            
            for (let y = 0; y <= rows; y++) {
                meshData[y] = [];
                for (let x = 0; x <= cols; x++) {
                    meshData[y][x] = {
                        x: (x / cols) * canvas.width,
                        y: (y / rows) * canvas.height,
                        origX: (x / cols) * canvas.width,
                        origY: (y / rows) * canvas.height
                    };
                }
            }
        }

        function renderMesh() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const rows = meshData.length;
            const cols = meshData[0].length;
            
            for (let y = 0; y < rows - 1; y++) {
                for (let x = 0; x < cols - 1; x++) {
                    const p1 = meshData[y][x];
                    const p2 = meshData[y][x + 1];
                    const p3 = meshData[y + 1][x + 1];
                    const p4 = meshData[y + 1][x];
                    
                    ctx.save();
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.lineTo(p3.x, p3.y);
                    ctx.lineTo(p4.x, p4.y);
                    ctx.closePath();
                    ctx.clip();
                    
                    const sx = p1.origX;
                    const sy = p1.origY;
                    const sw = (p2.origX - p1.origX);
                    const sh = (p4.origY - p1.origY);
                    
                    if (sw > 0 && sh > 0) {
                        ctx.drawImage(img, sx, sy, sw, sh, p1.x, p1.y, p2.x - p1.x, p4.y - p1.y);
                    }
                    
                    ctx.restore();
                }
            }
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            const dx = e.movementX * (canvas.width / rect.width);
            const dy = e.movementY * (canvas.height / rect.height);
            
            applyDistortion(x, y, dx, dy);
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
        }, { passive: false });

        let lastTouchX = 0;
        let lastTouchY = 0;

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
            const y = (touch.clientY - rect.top) * (canvas.height / rect.height);
            
            const dx = x - lastTouchX;
            const dy = y - lastTouchY;
            
            if (lastTouchX !== 0) {
                applyDistortion(x, y, dx, dy);
            }
            
            lastTouchX = x;
            lastTouchY = y;
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDrawing = false;
            lastTouchX = 0;
            lastTouchY = 0;
        }, { passive: false });

        function applyDistortion(mouseX, mouseY, dx, dy) {
            const intensity = parseFloat(intensitySlider.value);
            const radius = parseFloat(radiusSlider.value);
            
            const rows = meshData.length;
            const cols = meshData[0].length;
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const point = meshData[y][x];
                    const distance = Math.sqrt(
                        Math.pow(point.x - mouseX, 2) + 
                        Math.pow(point.y - mouseY, 2)
                    );
                    
                    if (distance < radius) {
                        const influence = Math.pow(1 - (distance / radius), 2);
                        point.x += dx * influence * intensity;
                        point.y += dy * influence * intensity;
                    }
                }
            }
            
            renderMesh();
        }

        function resetImage() {
            initMesh();
            renderMesh();
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'image-distordue.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function newImage() {
            uploadArea.classList.remove('hidden');
            workspace.classList.remove('active');
            fileInput.value = '';
        }
    </script>
</body>
